<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Usuário</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style/cadastrar.css' %}">
</head>
<body>
  <div class="container" role="main" aria-labelledby="editar-title">
    <h1 id="editar-title">Editar Usuário</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      <div>
        {{ form.as_p }}
      </div>

      <button type="submit" aria-label="Salvar alterações">Salvar</button>
    </form>

    <p class="login-link">
      <a href="{% url 'all_users' %}">Voltar à lista</a>
    </p>

    {% if form.errors %}
      <ul class="errorlist" role="alert" aria-live="assertive">
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
