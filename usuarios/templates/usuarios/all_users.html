<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stats-card {
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: scale(1.03);
        }
        
        @media (max-width: 768px) {
            .responsive-table {
                display: block;
                overflow-x: auto;
            }
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<tbody class="bg-white divide-y divide-gray-200">
    {% for usuario in usuarios %}
    <tr class="hover:bg-gray-50 transition duration-150">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ usuario.id|stringformat:"03d" }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                    <img src="{{ usuario.foto_url|default:'https://via.placeholder.com/40' }}" alt="Foto de perfil" class="h-10 w-10 rounded-full border border-gray-200">
                </div>
                <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">{{ usuario.nome }}</div>
                    <div class="text-sm text-gray-500">{{ usuario.criado_em|date:"d/m/Y" }}</div>
                </div>
            </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ usuario.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                {% if usuario.graduacao == 'Iniciante' %}bg-blue-100 text-blue-800{% elif usuario.graduacao == 'Intermediário' %}bg-yellow-100 text-yellow-800{% elif usuario.graduacao == 'Avançado' %}bg-green-100 text-green-800{% else %}bg-purple-100 text-purple-800{% endif %}">
                {{ usuario.graduacao }}
            </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                {% if usuario.status == 'ativo' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                {{ usuario.status|title }}
            </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        </td>
    </tr>
    {% endfor %}
</tbody>
</html>
