<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Sessões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: #0d1b2a;
            color: #fff;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.5rem;
            user-select: none;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
        }
        main.container {
            flex: 1;
            max-width: 900px;
            margin: 2rem auto 3rem;
            width: 100%;
        }
        h1 {
            color: #0d1b2a;
            font-weight: 700;
            margin-bottom: 1.5rem;
            user-select: none;
        }
        .card-sessao {
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }
        .card-sessao:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }
        .sessao-nome {
            font-weight: 600;
            font-size: 1.1rem;
            color: #0d1b2a;
            user-select: text;
        }
        .sessao-data {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 0.5rem;
            user-select: text;
        }
        .btn-entrar {
            min-width: 90px;
        }
        .btn-criar {
            display: block;
            margin: 2rem auto 0;
            max-width: 220px;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #3ac569;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-criar:hover {
            background-color: #2ea851;
        }
        /* Modal custom */
        .modal-header {
            background-color: #0d1b2a;
            color: #fff;
            font-weight: 700;
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
        }
        .modal-content {
            border-radius: 1rem;
            overflow: hidden;
        }
        .modal-body label {
            font-weight: 600;
            color: #0d1b2a;
        }
        .modal-body input {
            border-radius: 0.5rem;
            border: 1.5px solid #a8c0ff;
            padding: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .modal-body input:focus {
            outline: none;
            border-color: #3ac569;
            box-shadow: 0 0 8px #3ac569aa;
        }
        .btn-success {
            background-color: #3ac569;
            border: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #2ea851;
        }
        .alert-danger {
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        Lista de Sessões
    </nav>

    <main class="container">

        <h1>Sessões</h1>

        <div class="list-group">
            {% for sessao in sessoes %}
            <div class="card card-sessao mb-3">
                <div class="card-body">
                    <div>
                        <span class="sessao-nome">{{ sessao.nome }}</span>
                        <small class="sessao-data">(Criada em: {{ sessao.criada_em }})</small>
                    </div>
                    <button class="btn btn-primary btn-sm btn-entrar"
                            data-bs-toggle="modal"
                            data-bs-target="#modalLogin"
                            data-sessao-id="{{ sessao.id }}">
                        Entrar
                    </button>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info text-center" role="alert">
                Nenhuma sessão cadastrada.
            </div>
            {% endfor %}
        </div>

        <a class="btn btn-criar" href="{% url 'criar_sessao' %}">Criar nova sessão</a>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formLoginSessao">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLoginLabel">Entrar na Sessão</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sessaoId" name="sessao_id" />
                        <div class="mb-3">
                            <label for="senhaSessao" class="form-label">Senha da Sessão</label>
                            <input type="password" class="form-control" id="senhaSessao" required />
                        </div>
                        <div class="alert alert-danger d-none" id="erroSenha"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let sessaoIdSelecionada = null;

        // Captura qual sessão foi clicada
        const modalLogin = document.getElementById("modalLogin");
        modalLogin.addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;
            sessaoIdSelecionada = button.getAttribute("data-sessao-id");
            document.getElementById("sessaoId").value = sessaoIdSelecionada;
            document.getElementById("erroSenha").classList.add("d-none");
            document.getElementById("senhaSessao").value = "";
        });

        // Envia senha para validação
        document.getElementById("formLoginSessao").addEventListener("submit", async e => {
            e.preventDefault();

            const senha = document.getElementById("senhaSessao").value;
            const csrfToken = "{{ csrf_token }}";

            const response = await fetch(`/validar_sessao/${sessaoIdSelecionada}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ senha })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                const erroDiv = document.getElementById("erroSenha");
                erroDiv.textContent = data.error;
                erroDiv.classList.remove("d-none");
            }
        });
    </script>

</body>
</html>
