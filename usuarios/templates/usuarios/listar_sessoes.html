<!DOCTYPE html> 
<html>
<head>
    <title>Lista de Sessões</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h1 class="mb-3">Sessões</h1>

    <ul class="list-group mb-3">
        {% for sessao in sessoes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ sessao.nome }} (Criada em: {{ sessao.criada_em }})
                <button class="btn btn-primary btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#modalLogin"
                        data-sessao-id="{{ sessao.id }}">
                    Entrar
                </button>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhuma sessão cadastrada.</li>
        {% endfor %}
    </ul>

    <a class="btn btn-success" href="{% url 'criar_sessao' %}">Criar nova sessão</a>

    <!-- Modal -->
    <div class="modal fade" id="modalLogin" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formLoginSessao">
                    <div class="modal-header">
                        <h5 class="modal-title">Entrar na Sessão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sessaoId" name="sessao_id">
                        <div class="mb-3">
                            <label class="form-label">Senha da Sessão</label>
                            <input type="password" class="form-control" id="senhaSessao" required>
                        </div>
                        <div class="alert alert-danger d-none" id="erroSenha"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let sessaoIdSelecionada = null;

        // Captura qual sessão foi clicada
        const modalLogin = document.getElementById("modalLogin");
        modalLogin.addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;
            sessaoIdSelecionada = button.getAttribute("data-sessao-id");
            document.getElementById("sessaoId").value = sessaoIdSelecionada;
            document.getElementById("erroSenha").classList.add("d-none");
        });

        // Envia senha para validação
        document.getElementById("formLoginSessao").addEventListener("submit", async e => {
            e.preventDefault();

            const senha = document.getElementById("senhaSessao").value;
            const csrfToken = "{{ csrf_token }}";

            const response = await fetch(`/validar_sessao/${sessaoIdSelecionada}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ senha })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                document.getElementById("erroSenha").textContent = data.error;
                document.getElementById("erroSenha").classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
