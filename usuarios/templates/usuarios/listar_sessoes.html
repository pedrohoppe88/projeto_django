{% load static %}
<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Sessões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style/listar_sessoes.css' %}">
</head>
<body>

    <nav class="navbar-custom">
        Lista de Sessões
    </nav>

    <main class="container">

        <h1>Sessões</h1>

        <div class="list-group">
            {% for sessao in sessoes %}
            <div class="card card-sessao mb-3">
                <div class="card-body">
                    <div>
                        <span class="sessao-nome">{{ sessao.nome }}</span>
                        <small class="sessao-data">(Criada em: {{ sessao.criada_em }})</small>
                    </div>
                    <button class="btn btn-primary btn-sm btn-entrar"
                            data-bs-toggle="modal"
                            data-bs-target="#modalLogin"
                            data-sessao-id="{{ sessao.id }}">
                        Entrar
                    </button>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info text-center" role="alert">
                Nenhuma sessão cadastrada.
            </div>
            {% endfor %}
        </div>

        {% if usuario.is_admin %}
        <a class="btn btn-criar" href="{% url 'criar_sessao' %}">Criar nova sessão</a>
        {% endif %}

    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formLoginSessao">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLoginLabel">Entrar na Sessão</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sessaoId" name="sessao_id" />
                        <div class="mb-3">
                            <label for="senhaSessao" class="form-label">Senha da Sessão</label>
                            <input type="password" class="form-control" id="senhaSessao" required />
                        </div>
                        <div class="alert alert-danger d-none" id="erroSenha"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <script>
        let sessaoIdSelecionada = null;

        // Captura qual sessão foi clicada
        const modalLogin = document.getElementById("modalLogin");
        modalLogin.addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;
            sessaoIdSelecionada = button.getAttribute("data-sessao-id");
            document.getElementById("sessaoId").value = sessaoIdSelecionada;
            document.getElementById("erroSenha").classList.add("d-none");
            document.getElementById("senhaSessao").value = "";
        });

        // Envia senha para validação
        document.getElementById("formLoginSessao").addEventListener("submit", async e => {
            e.preventDefault();

            const senha = document.getElementById("senhaSessao").value;
            const csrfToken = "{{ csrf_token }}";

            const response = await fetch(`/validar_sessao/${sessaoIdSelecionada}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ senha })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                const erroDiv = document.getElementById("erroSenha");
                erroDiv.textContent = data.error;
                erroDiv.classList.remove("d-none");
            }
        });
    </script>

</body>
</html>
