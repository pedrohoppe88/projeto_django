<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastro de Usuário</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Renderização automática dos campos -->
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <!-- Botão -->
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
        Cadastrar
      </button>
    </form>

    <!-- Link de login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Já tem uma conta? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Entrar</a>
    </p>
  </div>

  <style>
    /* Estilização extra para os campos do Django */
    form p {
      @apply flex flex-col;
    }
    form label {
      @apply text-sm font-medium text-gray-700 mb-1;
    }
    form input, form select, form textarea {
      @apply border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none;
    }
    form ul.errorlist {
      @apply text-red-500 text-sm mt-1 list-disc list-inside;
    }
  </style>

</body>
</html>
