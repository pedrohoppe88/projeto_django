{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
<body>
    <main class="login-container" role="main" aria-labelledby="login-title">
        <h1 id="login-title">Login</h1>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" aria-label="Entrar no sistema">Entrar</button>
        </form>

        <p class="create-account">
            <a href="{% url 'cadastrar_usuario' %}">Criar conta</a>
        </p>

        {% if form.errors %}
            <ul class="error-list" role="alert" aria-live="assertive">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            </ul>
        {% endif %}
    </main>
</body>
</html>
